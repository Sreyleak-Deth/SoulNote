name: diary_journal
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.0.0
  image_picker: ^0.8.4
  cached_network_image: ^3.2.3
  provider: ^6.0.3
  path_provider: ^2.0.14 
  flutter_slidable: ^0.6.0

  animated_splash_screen: ^1.3.0
  auto_route_generator: ^7.2.0
  get: ^4.6.5
  get_storage: ^2.1.1
  bot_toast: ^4.0.4
  cupertino_icons: ^1.0.2
  dots_indicator: ^2.0.0
  page_view_dot_indicator: ^2.3.0
  easy_date_timeline: ^0.1.0
  group_button: ^5.3.3
  intl: ^0.18.0
  flutter_launcher_icons: ^0.13.1
  emoji_picker_flutter: ^1.6.1
  http: ^1.1.0
  flutter_image_slideshow: ^0.1.6
  shared_preferences: ^2.2.1
  loading_animation_widget: ^1.2.0+4
  google_fonts: ^5.1.0
  connectivity: ^3.0.6
  pie_chart: ^5.3.2
  fl_chart: ^0.63.0


flutter_icons:
  android: true
  iso: true
  image_path: 'assets/images/logo.png'

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: KantumruyPro
      fonts:
        - asset: assets/fonts/kantumruy_pro/KantumruyPro-Thin.ttf
          weight: 100
        - asset: assets/fonts/kantumruy_pro/KantumruyPro-ThinItalic.ttf
          weight: 100
          style: italic

        - asset: assets/fonts/kantumruy_pro/KantumruyPro-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/kantumruy_pro/KantumruyPro-ExtraLightItalic.ttf
          weight: 200
          style: italic

        - asset: assets/fonts/kantumruy_pro/KantumruyPro-Light.ttf
          weight: 300
        - asset: assets/fonts/kantumruy_pro/KantumruyPro-LightItalic.ttf
          weight: 300
          style: italic

        - asset: assets/fonts/kantumruy_pro/KantumruyPro-Regular.ttf
          weight: 400
        - asset: assets/fonts/kantumruy_pro/KantumruyPro-Italic.ttf
          weight: 400
          style: italic

        - asset: assets/fonts/kantumruy_pro/KantumruyPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/kantumruy_pro/KantumruyPro-MediumItalic.ttf
          weight: 500
          style: italic

        - asset: assets/fonts/kantumruy_pro/KantumruyPro-SemiBold.ttf
